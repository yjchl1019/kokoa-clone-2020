<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__icons">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__title">
        <h1>Settings</h1>
      </div>
      <div class="alt-screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <span class="settings-setting__detail">Latest Version</span>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-spinner"></i>
          <span>Display</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
          <span class="settings-setting__detail">Default theme</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-phone"></i>
          <span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification notification-badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__red-dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big! :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7e112ad908.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
